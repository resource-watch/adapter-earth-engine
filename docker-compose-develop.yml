version: "3"
services:
  develop:
    build: .
    ports:
      - "5700:5700"
    container_name: adapter-earth-engine-develop
    environment:
      PORT: 5700
      GATEWAY_URL: http://mymachine:9000
      LOCAL_URL: http://mymachine:5700
